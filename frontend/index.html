<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWT Аутентификация</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>JWT Аутентификация</h1>
    
    <div id="auth-container">
      <div class="tabs">
        <button class="tab-btn active" data-tab="register">Регистрация</button>
        <button class="tab-btn" data-tab="login">Вход</button>
      </div>
      
      <div class="tab-content active" id="register">
        <h2>Регистрация</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="register-username">Имя пользователя</label>
            <input type="text" id="register-username" required>
          </div>
          <div class="form-group">
            <label for="register-password">Пароль</label>
            <input type="password" id="register-password" required>
          </div>
          <button type="submit">Зарегистрироваться</button>
        </form>
      </div>
      
      <div class="tab-content" id="login">
        <h2>Вход</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Имя пользователя</label>
            <input type="text" id="login-username" required>
          </div>
          <div class="form-group">
            <label for="login-password">Пароль</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit">Войти</button>
        </form>
      </div>
    </div>
    
    <div id="user-container" style="display: none;">
      <h2>Добро пожаловать, <span id="username"></span>!</h2>
      <button id="get-protected">Получить защищенные данные</button>
      <button id="logout">Выйти</button>
      <div id="protected-data"></div>
    </div>
    
    <div id="message"></div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
